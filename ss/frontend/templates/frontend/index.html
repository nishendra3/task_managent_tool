{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "frappe-gantt.css" %}" />
	<script src="{% static "frontend/frappe-gantt.js" %}"></script>
    <title>SS</title>

    <style>
        /* Horizontal Scrollable */
        .scrollme {
            overflow-x: auto;
        }
        table {
            counter-reset: section;
            }
        .count:before {
            counter-increment: section;
            content: counter(section);
            }
        

    </style>
</head>
<body>
    
    <!-- Main App -->

    <div id="app"></div>

    <!-- Main App Ends -->

    <!-- Section for Gantt Chart Insertion -->
    <div class="container-fluid mt-4" id="chart">
        <div class="row">
            <div class="col-sm-2" id="gantt-info"></div>
            <div class="col-sm-10">
                <div class="gantt-target"></div>
            </div>
        </div>
    </div>
    <!-- Gantt Chart Section Ends -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{% static "frontend/jszip.js" %}"></script>
    <script src="{% static "frontend/main.js" %}"></script>
</body>
</html>
